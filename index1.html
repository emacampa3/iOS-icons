<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <title>Document</title>
</head>
<body>
  <!-- Different notification icons -->
  <div class="notification-icon-template">

    <div class="notification-icon-messages">
        <div></div>
    </div>

    <div class="notification-icon-messenger">
        <div>
            <div class="lightning"></div>
        </div>
    </div>
    <div class="notification-icon-twitter">
        <div></div>
    </div>

    <div class="notification-icon-mail">
        <div class="mail">
            <div class="inner upper"></div>
            <div class="inner lower"></div>
        </div>
    </div>

    <div class="notification-icon-calendar">
        <span id="calendar-day-week"></span>
        <span id="calendar-day"></span>
    </div> 
  </div>
</body>
</html>
